name: Akazie Forest
slug: akazie-forest
type: theme
version: 0.1.0
description: A Forest Theme
icon: rebel
author:
  name: Abdullah
  email: stackbind@gmail.com
homepage: https://github.com/abdullah/grav-theme-akazie-forest
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/abdullah/grav-theme-akazie-forest/issues
readme: https://github.com/abdullah/grav-theme-akazie-forest/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
